{% load socialaccount %}
{% load static %}
{% load i18n %}

<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">

    <title>Django Social Login</title>
  </head>

  <body>
      <div class="container">
        <h1>Django Social Login</h1>

        <br>

        {% if user.is_authenticated %}
          <h3>Welcome {{ user.username }} !!!</h3>
          <br>
          <a href="{% url 'account_logout' %}" class="log">Logout</a>
        {% else %}

          <a href="{% provider_login_url 'github' %}" class="git"> Login with GitHub</a>
          <br>
          <a href="{% provider_login_url 'twitter' %}" class="twit">Login with Twitter</a>
          <br>
          <a href="{% provider_login_url 'google' %}" class="goo">Login With Google</a>
          <br>
          <a href="{% provider_login_url 'facebook' %}" class="face">Login With Facebook</a>
          <br><br>
          <a href="{% url 'account_login' %}" style="color:blue" class="sign">Sign In </a>
          <br>
          <a href="{% url 'account_signup' %}" style="color:blue" class="sign">Sign Up </a>
          <br><br><br>

        {% endif %}
      </div>
  </body>
</html>
